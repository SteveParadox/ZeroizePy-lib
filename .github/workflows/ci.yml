name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  # ==========================
  # 1. Multi-OS + Multi-Python tests
  # ==========================
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install package with dev deps
        run: pip install .[dev]
      - name: Run tests
        run: pytest --maxfail=5 --disable-warnings -q

  # ==========================
  # 2. Docker Integration Test
  # ==========================
  docker-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t zeroizepy-test .
      - name: Run tests inside Docker
        run: docker run --rm zeroizepy-test

  # ==========================
  # 3. Publish to PyPI (Trusted Publishing)
  # ==========================
  publish-pypi:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine
      - name: Clean old artifacts
        run: rm -rf dist build *.egg-info
      - name: Build package
        run: python -m build
      - name: Verify wheel METADATA
        run: unzip -p dist/*.whl '*.dist-info/METADATA'
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
